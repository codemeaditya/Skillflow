<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Mission 2 | SkillFlow</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;600;700&display=swap" rel="stylesheet">

<style>
:root{
  --bg:#05070d;
  --panel:#0b1020;
  --neon:#22d3ee;
  --acid:#a3e635;
  --text:#e5e7eb;
  --muted:#94a3b8;
  --border:rgba(34,211,238,.25);
}

*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:'JetBrains Mono', monospace;
}

body{
  background:radial-gradient(circle at top,#0b122a,var(--bg));
  color:var(--text);
}

.container{
  max-width:900px;
  margin:auto;
  padding:60px 20px;
}

.card{
  background:var(--panel);
  border:1px solid var(--border);
  border-radius:20px;
  padding:30px;
}

h1{
  color:var(--neon);
  margin-bottom:10px;
}

p{
  color:var(--muted);
  line-height:1.7;
  font-size:14px;
}

ul{
  margin-left:18px;
  margin-top:10px;
  color:var(--muted);
  font-size:14px;
}

textarea{
  width:100%;
  min-height:240px;
  background:#020617;
  border:1px solid var(--border);
  border-radius:14px;
  padding:14px;
  color:#e5e7eb;
  margin-top:20px;
  font-size:13px;
}

button{
  margin-top:30px;
  padding:14px 38px;
  border-radius:999px;
  border:none;
  cursor:pointer;
  font-weight:700;
  background:linear-gradient(135deg,var(--neon),var(--acid));
  color:#020617;
}

.status{
  margin-top:18px;
  font-size:14px;
}

.lock{
  text-align:center;
}
.lock h1{
  margin-bottom:8px;
}
</style>
</head>

<body>

<div class="container">
  <div class="card" id="missionContainer"></div>
</div>

<script>
const practiceCompleted = localStorage.getItem("htmlPractice2");
const container = document.getElementById("missionContainer");

if(practiceCompleted !== "completed"){
  container.innerHTML = `
    <div class="lock">
      <h1>Mission Locked</h1>
      <p>
        This mission is locked.<br>
        Please complete <strong>HTML Practice 2</strong> to unlock it.
      </p>
    </div>
  `;
}else{
  container.innerHTML = `
    <h1>Mission 2: Content Section</h1>
    <p>
      Build a valid HTML content section that includes all required elements.
    </p>

    <ul>
      <li>A heading element (<code>&lt;h1&gt;â€“&lt;h6&gt;</code>)</li>
      <li>An image element (<code>&lt;img&gt;</code>)</li>
      <li>A hyperlink (<code>&lt;a&gt;</code>)</li>
    </ul>

    <textarea id="missionCode" placeholder="Write your HTML code here..."></textarea>

    <button onclick="validateMission()">Mark Mission Complete</button>
    <div class="status" id="status"></div>
  `;
}

function validateMission(){
  const code = document.getElementById("missionCode").value.toLowerCase();

  const hasHeading = code.includes("<h1") || code.includes("<h2") || code.includes("<h3");
  const hasImage = code.includes("<img");
  const hasLink = code.includes("<a ");

  if(hasHeading && hasImage && hasLink){
    localStorage.setItem("mission2","completed");
    document.getElementById("status").innerText =
      "ðŸ† Mission completed successfully. You may proceed to the next level.";
  }else{
    document.getElementById("status").innerText =
      "âŒ Mission requirements not met. Please include all required elements.";
  }
}
</script>

</body>
</html>
